<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptun Farm</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app">
        <!-- –§–æ–Ω —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º -->
        <div class="background-gradient"></div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
        <div class="main-container">
            <!-- –®–∞–ø–∫–∞ -->
            <header class="header">
                <div class="player-info">
                    <div class="level-badge">
                        <span class="level-number">1</span>
                    </div>
                    <div class="resources">
                        <div class="resource">
                            <div class="resource-icon">‚ö°</div>
                            <div class="resource-amount">150</div>
                            <div class="resource-name">Np</div>
                        </div>
                        <div class="resource">
                            <div class="resource-icon">ü•ï</div>
                            <div class="resource-amount">5</div>
                            <div class="resource-name">Carrots</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ -->
            <main class="game-area">
                <!-- –ö–ª–∏–∫–µ—Ä -->
                <section class="game-section active" id="clicker">
                    <div class="clicker-container">
                        <div class="carrot-display">
                            <div class="carrot" id="main-carrot">
                                <div class="carrot-icon">ü•ï</div>
                                <div class="carrot-glow"></div>
                            </div>
                            <div class="click-stats">
                                <div class="stat">
                                    <span>Per click:</span>
                                    <strong>+1 Np</strong>
                                </div>
                                <div class="stat">
                                    <span>Auto income:</span>
                                    <strong>+0 Np/s</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- –§–µ—Ä–º–∞ -->
                <section class="game-section" id="farm">
                    <div class="farm-container">
                        <h2 class="section-title">Neptun Farm</h2>
                        <div class="farm-grid">
                            <!-- –ì—Ä—è–¥–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                        </div>
                        <div class="farm-controls">
                            <button class="btn primary" id="plant-all">Plant All</button>
                            <button class="btn secondary" id="harvest-all">Harvest All</button>
                        </div>
                    </div>
                </section>

                <!-- –ú–∞–≥–∞–∑–∏–Ω -->
                <section class="game-section" id="market">
                    <div class="market-container">
                        <h2 class="section-title">Market</h2>
                        <div class="sell-options">
                            <div class="sell-card">
                                <div class="sell-info">
                                    <span>1 Carrot</span>
                                    <span class="price">‚Üí 5 Np</span>
                                </div>
                                <button class="btn sell">Sell</button>
                            </div>
                            <div class="sell-card">
                                <div class="sell-info">
                                    <span>10 Carrots</span>
                                    <span class="price">‚Üí 50 Np</span>
                                </div>
                                <button class="btn sell">Sell</button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- –£–ª—É—á—à–µ–Ω–∏—è -->
                <section class="game-section" id="upgrades">
                    <div class="upgrades-container">
                        <h2 class="section-title">Upgrades</h2>
                        <div class="upgrades-grid">
                            <div class="upgrade-card">
                                <div class="upgrade-icon">üî¨</div>
                                <div class="upgrade-content">
                                    <h3>Basic Research</h3>
                                    <p>+1 Np per click</p>
                                    <div class="upgrade-cost">50 Np</div>
                                </div>
                                <button class="btn upgrade">Buy</button>
                            </div>
                            <div class="upgrade-card">
                                <div class="upgrade-icon">üíß</div>
                                <div class="upgrade-content">
                                    <h3>Water System</h3>
                                    <p>+1 Np per second</p>
                                    <div class="upgrade-cost">100 Np</div>
                                </div>
                                <button class="btn upgrade">Buy</button>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
            <nav class="bottom-nav">
                <button class="nav-item active" data-tab="clicker">
                    <div class="nav-icon">‚ö°</div>
                    <span>Tap</span>
                </button>
                <button class="nav-item" data-tab="farm">
                    <div class="nav-icon">üå±</div>
                    <span>Farm</span>
                </button>
                <button class="nav-item" data-tab="market">
                    <div class="nav-icon">üè™</div>
                    <span>Market</span>
                </button>
                <button class="nav-item" data-tab="upgrades">
                    <div class="nav-icon">üöÄ</div>
                    <span>Upgrades</span>
                </button>
            </nav>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
